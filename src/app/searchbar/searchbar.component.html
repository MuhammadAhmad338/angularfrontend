<form class="searchbar">
    <input type="text" #box (keyup)="getTheSearchValue(box.value)" placeholder="Search..." name="search" >
    <button>Search</button>
</form>
<div class="search-product" *ngIf="searchedProducts.length">
    <div class="search-product-container" [routerLink]="['/product', product.id]" *ngFor="let product of searchedProducts" >
        <img src="{{product.image}}" alt="" height="30" width="30">
        <p>{{product.name}}</p>
    </div>
</div>
